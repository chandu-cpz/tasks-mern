<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task3 Js</title>
</head>
<body>
    <h1>Multiply/Divide</h1>
    <form action="">
        <label for="n1">1st Number</label>
        <input type="number" id="n1"><br><br>
        <label for="n2">2nd Number</label>
        <input type="number" id="n2"><br><br>
        <input type="button" value="Multiply" onclick="Multiply()">
        <input type="button" value="Divide" onclick="Divide()">
    </form>
    <p>The result is :</p>
    <span id="sol"></span>
    <script>
        function Multiply() {
            n1 = parseFloat(document.getElementById('n1').value);
            n2 = parseFloat(document.getElementById('n2').value);

            if (isNaN(n1) || isNaN(n2)) {
                alert('Please Enter Valid Numbers');
            } else {
                document.getElementById('sol').innerText = n1 * n2;
            }
        }

        function Divide() {
            n1 = parseFloat(document.getElementById('n1').value);
            n2 = parseFloat(document.getElementById('n2').value);

            if (isNaN(n1) || isNaN(n2)) {
                alert('Please Enter Valid Numbers');
            } else if (n2 === 0) {
                alert('Division by zero is not allowed');
            } else {
                document.getElementById('sol').innerText = n1 / n2;
            }
        }
    </script>
</body>
</html>
