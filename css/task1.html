<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1 CSS</title>
    <style>
        table,tr,th,td{
            
            border-radius:20px;
            background-color: #96d3dc;
        }
        .grid-container{
            display: grid;
            grid-template-columns: repeat(3,1fr);
            justify-items:center ;
        }
        .grid-items{
            border:3px solid lightgreen;
            height: 150px;
            width: 250px;
            margin:30px;
        }
    </style>
</head>
<body>
    <table border="1" width="100%">
        <tr >
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Age</th>
        </tr>
  
        <tr >
          <td>Chandrakanth</td>
          <td>Varakala</td>
          <td>20</td>
        </tr>
  
        <tr >
          <td>JaganMohan</td>
          <td>Varakala</td>
          <td>55</td>
        </tr>
        
        <tr>
          <td>Nirmala</td>
          <td>Varakala</td>
          <td>44</td>
        </tr>
      </table>
      <div class="grid-container">
        <div class="grid-items" style="border-radius: 15px;"></div>
        <div class="grid-items" style="border-radius: 15px;"></div>
        <div class="grid-items" style="border-radius: 45px;"></div>
        <div class="grid-items" style="border-radius: 15px;"></div>
        <div class="grid-items" style="border-radius: 5px;"></div>
        <div class="grid-items" style="border-radius: 45px;"></div>
        <div class="grid-items" style="border-radius: 150px / 100px;"></div>
        <div class="grid-items" style="border-radius: 5px;"></div>
        <div class="grid-items" style="border-top-right-radius: 35px;border-bottom-left-radius: 35px;"></div>
      </div>

</body>
</html>
