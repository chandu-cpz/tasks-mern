<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5 HTML</title>
</head>
<body>
    <h1 align="center" style="color: blue;">Registration form</h1>
    <table align="center" border="1" cellspacing="0">
        <tr>
            <td><label for="fname">First Name</label></td>
            <td><input type="text" id="fname" size="42"></td>
        </tr>

        <tr>
            <td><label for="lname">Last Name</label></td>
            <td><input type="text" id="lname" size="42"></td>
        </tr>

        <tr>
            <td><label for="email">Email</label></td>
            <td><input type="email" name="email" id="email" size="42"></td>
        </tr>

        <tr>
            <td><label for="pswd">Password</label></td>
            <td><input type="password" id="pswd" size="42"></td>
        </tr>
        
        <tr>
            <td><label for="repswd">Re-enter Password</label></td>
            <td><input type="password" name="pswd" id="pswd" size="42"></td>
        </tr>

        <tr>
            <td rowspan="2"><label for="gender">Gender</label></td>
            <td><input type="radio" name="Male" id="male"><label for="male">Male</label></td>
        </tr>

        <tr>
            <td><input type="radio" name="female" id="fmale"><label for="fmale">Female</label></td>
        </tr>

        <tr>
            <td><label for="age" >Age:</label></td>
            <td><input type="text" id="age" size="42"></td>
        </tr>

        <tr>
            <td><label for="phnno"> Phone Number</label></td>
            <td><input type="text"  id="phnno" size="42"></td>
        </tr>

        <tr>
            <td><label for="address">Address:</label></td>
            <td><textarea name="address" id="address" cols="30" rows="5"></textarea></td>
        </tr>

        <tr>
            <td><label for="state">State</label></td>
            <td><input type="text" name="state" id="state" size="42"></td>
        </tr>

        <tr>
            <td><label for="country">Country:</label></td>
            <td>
                <select name="country" id="country">
                    <option value="">Choose your country</option>
                    <option value="India">India</option>
                    <option value="US">Unites States</option>
                </select>
            </td>
        </tr>

        <tr>
            <td><label for="langknown">Languages Known</label></td>
            <td>
                <input type="checkbox" value="english" id="english"><label for="english">English</label>
                <input type="checkbox" value="Kannada" id="Kannada"><label for="Kannada">Kannada</label>
                <input type="checkbox" value="hindi" id="Hindi"><label for="hindi">Hindi</label>
                <input type="checkbox" value="Telugu" id="Telugu"><label for="Telugu">Telugu</label>
            </td>
        </tr>

        <tr>
            <td colspan="2"> <input type="checkbox" checked id="agree"> Hereby I declare all the given details are true</td>
        </tr>

        <tr>
            <td colspan="2" align="right" >Log in to <a href="www.ethnus.com">Ethnus</a>website</td>
        </tr>
    </table>

    <div align="center"><input type="submit" value="Register"></div>
</body>
</html>
